<!-- HTML forms:
form 
label 
input 
    text 
    password 
    number 
    date 
    email 
    checkbox 
    radio 
    file 
select 
textarea 
button -->


<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <!-- form -->
    <form>
        <!-- username -->
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" autocomplete="off" placeholder="enter your name" name="username" required minlength="4" maxlength="7">
        </div>
        <!-- password -->
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="enter password" required>
        </div>
        <!-- age -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <!-- date of joining -->
        <div>
            <label for="doj">Date of joining</label>
            <input type="date" name="doj" id="doj">
        </div>
        <!-- email -->
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <!-- profile pic upload -->
        <div>
            <label for="pic">Profile pic</label>
            <input type="file" name="pic" id="pic">
        </div>
        <!-- skills -->
        <div>
            <label for="">Select skill</label>
            <!-- js skill -->
            <div>
                <input type="checkbox" name="js" id="js">
                <label for="js">Java script</label>
            </div>
            <!-- java skill -->
            <div>
                <input type="checkbox" name="java" id="java">
                <label for="java">Java</label>
            </div>
            <!-- react skill -->
            <div>
                <input type="checkbox" name="react" id="react">
                <label for="react">React</label>
            </div>
        </div>
        <!-- gender (should write same 'name' for all) -->
        <div>
            <label for="">Select gender</label>
            <!-- male -->
            <div>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
            </div>
            <!-- female -->
            <div>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <!-- others -->
            <div>
                <input type="radio" name="gender" id="others">
                <label for="others">Others</label>
            </div>
        </div>
        <!-- state -->
        <div>
            <label for="state">Select a state</label>
            <select name="state" id="state">
                <option value="" disabled selected>--select state--</option>
                <option value="ts">TS</option>
                <option value="ap">AP</option>
                <option value="up">UP</option>
            </select>
        </div>
        <!-- feedback -->
        <div>
            <label for="fb">Write feedback</label>
            <textarea name="feedback" id="fb" cols="30" rows="3"></textarea>
        </div>
        <!-- submit button -->
        <button type="submit">Sign Up</button>
        <!-- reset button -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
